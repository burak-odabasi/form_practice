<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <header><h1>Forms</h1></header>
    <main>
      <form action="submit.html" method="get">
        <label>
          Email
          <br />
          <input type="email" name="email" placeholder="user@email.com" />
        </label>

        <br />

        <label>
          Password
          <br />
          <input type="password" name="password" />
        </label>

        <br />

        <label>
          Phone Number
          <br />
          <input type="tel" name="phone no:" placeholder="+12 234 567 8910" />
        </label>

        <br />

        <label>
          Search
          <br />
          <input type="search" />
        </label>

        <br />

        <label>
          Leave a review
          <br />
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>

        <br /><br />

        <input type="submit" value="Log In" />
      </form>
    </main>
  </body>
</html>
